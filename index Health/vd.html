<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editable Example</title>
    <style>
        .editable {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            width: 300px;
        }
    </style>
</head>
<body>

<h2>Content Editable Example</h2>

<div id="editable1" class="editable" contenteditable="true">Edit me!</div>
<div id="editable2" class="editable" contenteditable="false">Not editable</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
<script>
    // Thiết lập chế độ chỉnh sửa cho toàn bộ tài liệu
    // document.designMode = 'on'; // Bỏ comment để bật toàn bộ tài liệu chỉnh sửa

    // Chèn HTML vào phần tử chỉnh sửa
    document.getElementById('editable1').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const range = window.getSelection().getRangeAt(0);
            const br = document.createElement('br');
            range.deleteContents();
            range.insertNode(br);
            range.collapse(false);
        }
    });

    document.getElementById('save').addEventListener('click', function() {
        // Lấy nội dung HTML của phần tử chỉnh sửa
        let content = editableElement.innerHTML;
        
        // Làm sạch nội dung để bảo vệ chống lại XSS
        let sanitizedContent = DOMPurify.sanitize(content);
        
        // Cập nhật nội dung của phần tử chỉnh sửa với nội dung đã làm sạch
        editableElement.innerHTML = sanitizedContent;
        
        // Hiển thị hoặc lưu trữ nội dung đã làm sạch (ví dụ, gửi dữ liệu đến máy chủ)
        console.log('Sanitized Content:', sanitizedContent);
    });
</script>

</body>
</html>
