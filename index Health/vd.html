<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <style>
  .container {
    overflow: hidden; /* Đảm bảo phần tử bị ẩn khi ở ngoài màn hình */
    position: relative;
    width: 100%; /* Đặt chiều rộng container */
    height: 100px; /* Đặt chiều cao container */
    background-color: lightgray;
}

.box {
    position: absolute;
    right: -100%; /* Ẩn phần tử hoàn toàn ở bên phải ngoài màn hình */
    width: 300px; /* Đặt chiều rộng phần tử */
    height: 100px; /* Đặt chiều cao phần tử */
    background-color: tomato;
    animation: slideInFromRight 0.5s forwards; /* Thêm hiệu ứng di chuyển */
}

/* Keyframes để di chuyển từ bên phải sang trái */
@keyframes slideInFromRight {
    from {
        transform: translateX(100%); /* Bắt đầu từ ngoài màn hình bên phải */
    }
    to {
        transform: translateX(0); /* Kết thúc ở vị trí ban đầu */
    }
}

            </style>

<div class="container">
    <div class="box"></div>
</div>


    
</body>
</html>
