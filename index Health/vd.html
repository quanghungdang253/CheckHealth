



    
 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table >
            <thead id="header"></thead>
            <tbody id="content"></tbody>
            <input type="range">
            <img src="" alt="">
        </table>
    
        <script>
            fetch("../fileJson/habit.json")
                .then(response => response.json())
                .then(data => {
                    // Đưa phần tử header vào thẻ thead
                    console.log(data.rows);
                    document.getElementById("header").innerHTML = data[0].rows;
    
                    // Nối các phần tử rows và đưa vào thẻ tbody
                    const rowsContent = data.rows.join('');   // thay thế dấu phẩy bằng khoảng trắng 
                    document.getElementById("content").innerHTML = rowsContent;
                })
                .catch(error => console.error('Error fetching JSON:', error));
        </script>
    </body>
    </html>
